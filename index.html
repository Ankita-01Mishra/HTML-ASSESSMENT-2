<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assessment 2</title>
</head>

<body>
    <h1>FORMS</h1>
    <form action="index2.html">
        <label for="name" style="font-size: 20px;"><b>Name</b></label>
        <input type="name" placeholder="Enter your name" name="name" required><br><br>
        <label for="email" style="font-size: 20px;"><b>Email</b></label>
        <input type="email" name="email" placeholder="Enter Your email"  required> <br><br>
        <label for="pwd" style="font-size:20px;"><b>Password</b></label>
        <input type="password" id="pwd" name="pwd" placeholder="password" required> <br><br>
        <label for="radio" style="font-size: 20px;"><b>Language</b></label><br><br>
        <input type="radio" id="react" name="fav_language" value="React">
        <label for="react"><b>React</b></label><br>
        <input type="radio" id="angular" name="fav_language" value="Angular">
        <label for="angular"><b>Angular</b></label><br>
        <input type="radio" id="vue" name="fav_language" value="Vue">
        <label for="vue"><b>Vue</b></label><br><br>

        <label for="checkbox" style="font-size: 20px;"><b>Course</b></label><br><br>
        <input type="checkbox" name="course1" id="course1" value="MERN" required>
        <label for="course1"><b>MERN</b></label><br><br>
        <input type="checkbox" name="course2" id="course2" value="MEAN" >
        <label for="course1"><b>MEAN</b></label><br><br>
        <input type="checkbox" name="course3" id="course3" value="MEVN">
        <label for="course1"><b>MEVN</b></label><br><br>
        <label for="select" style="font-size: 20px;"><b>Field</b></label><br>
        <select name="field" id="field">
            <option value="FrontEnd">FrontEnd</option>
            <option value="BackEnd">BackEnd</option>
            <option value="FullStack">FullStack</option>
        </select><br><br>
        <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea><br><br>
        <label for="phonenumber" style="font-size: 20px;"><b>Phone Number</b></label>
        <input type="number" name="phonenumber" id="phonenumber">
        <input type="submit" value="submit">
        
    </form>

</body>

</html>
